<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/profile.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <main class="profile-page">
            <div class="profile-card horizontal-layout">
                <!-- LADO IZQUIERDO: Avatar -->
                <div class="avatar-left">
                  <img src="/IMG/foto.jpg" alt="Andrew Martinez" id="main-photo" />
                  <button class="edit-btn toggle-gallery"><i class="fas fa-pen"></i> Edit</button>
                
                  <!-- Galeria com scroll -->
                  <div class="photo-gallery hidden">
                    <div class="gallery-scroll">
                      <img src="/IMG/foto.jpg" alt="Foto 0" class="gallery-photo">
                      <img src="/IMG/foto4.jpg" alt="Foto 4" class="gallery-photo">

                      <!-- Adicione mais fotos conforme necessário -->
                    </div>
                  </div>
                </div>
              
                <!-- LADO DERECHO: Formulario -->
                <form class="profile-form">
                    <h2>Personal Information</h2>
                  
                    <div class="form-row">
                      <div class="form-group">
                        <label>First name(s)</label>
                        <input type="text" value="Andrew" readonly />
                      </div>
                      <div class="form-group">
                        <label>Last name(s)</label>
                        <input type="text" value="Martinez" readonly />
                      </div>
                    </div>
                  
                    <div class="form-group full-width">
                      <label>About me</label>
                      <textarea rows="3" readonly>Passionate about creating beautiful and functional web experiences.</textarea>
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="andrew@example.com" readonly />
                      </div>
                      <div class="form-group">
                        <label>Phone</label>
                        <input type="text" value="+351 912 345 678" readonly />
                      </div>
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group">
                        <label>Residence</label>
                        <input type="text" value="Peru" readonly />
                      </div>
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" value="Porto, Portugal" readonly />
                      </div>
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group">
                        <label>Age</label>
                        <input type="number" value="20" readonly />
                      </div>
                      <div class="form-group">
                        <label>Freelance</label>
                        <input type="text" value="Available" readonly />
                      </div>
                    </div>


                    <div class="redes_sociales">
                      <label>My social networks</label>
                    
                      <div class="social-wrapper">
                        <div class="modelo-con-nombre">
                          <div id="contenedor-3d-github"></div>
                          <a href="https://github.com/Mzass" target="_blank" class="link">Mzass</a>
                        </div>
                    
                        <div class="modelo-con-nombre">
                          <div id="contenedor-3d-linkedin"></div>
                          <a href="http://www.linkedin.com/in/andrew-martinez-mz" target="_blank" class="link">Andrew Martinez</a>
                        </div>
                      </div>
                    </div>
                    
                    
              
                    <script type="module" src="/JS/profile.js"></script>
                    
        <button class="save-photo-btn" type="button">Guardar Foto</button>

                  </form>
                  
              </div>       
 
          </main>
        
        <aside class="sidebar-right">
            <!-- Botón modo claro/oscuro -->
            <button class="theme-toggle" title="Toggle Dark Mode">
              <i class="fas fa-moon"></i>
            </button>

            <!-- Menú flotante -->
            <nav class="floating-menu">
              <a href="https://mzass.github.io/AndrewMartinez.io/index.html" title="Home"><i class="fas fa-home"></i></a>
              <a href="https://mzass.github.io/AndrewMartinez.io/HTML/profile.html" title="Profile"><i class="fas fa-user"></i></a>
              <a href="#" title="Work"><i class="fas fa-briefcase"></i></a>
              <a href="#" title="Gallery"><i class="fas fa-image"></i></a>
              <a href="#" title="Contact"><i class="fas fa-envelope"></i></a>
            </nav>
          </aside>
    </div>
</body>
</html>
